<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TEST Marks</title>
  </head>
  <body>
    <h1>Calculate average of best 2 marks</h1>
    <hr />
    <form id="form">
      <div style="margin-top: 15px">
        <label>USN:</label>
        <input type="text" name="usn" required />
      </div>
      <div style="margin-top: 15px">
        <label>Subject Code:</label>
        <input type="text" name="sub-code" required />
      </div>
      <div style="margin-top: 15px">
        <label>Test-1 marks:</label>
        <input type="number" name="test-1" required />
      </div>
      <div style="margin-top: 15px">
        <label>Test-2 marks:</label>
        <input type="number" name="test-2" required />
      </div>
      <div style="margin-top: 15px">
        <label>Test-3 marks:</label>
        <input type="number" name="test-3" required />
      </div>
      <div style="margin-top: 15px">
        <input type="submit" value="Submit" />
      </div>
    </form>

    <script src="./app.js"></script>
  </body>
</html>
