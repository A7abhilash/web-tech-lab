<!DOCTYPE >

<html>
  <head>
    <title>Student Form</title>
  </head>
  <body>
    <h2>Student Details</h2>
    <form>
      <div>
        <label>Name:</label>
        <input type="text" name="name" placeholder="Enter your Name" />
      </div>
      <div style="margin-top: 10px">
        <label>Year:</label>
        <input type="radio" name="year" value="1" />
        <label>1</label>
        <input type="radio" name="year" value="2" />
        <label>2</label>
        <input type="radio" name="year" value="3" />
        <label>3</label>
        <input type="radio" name="year" value="4" />
        <label>4</label>
      </div>
      <div style="margin-top: 10px">
        <label>Branch:</label>
        <select name="branch">
          <option>CS</option>
          <option>EC</option>
          <option>IS</option>
          <option>CV</option>
          <option>ME</option>
        </select>
      </div>
      <div style="margin-top: 10px">
        <label>Feedback</label>
        <textarea name="feedback" rows="5"></textarea>
      </div>
      <div style="margin-top: 10px">
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
