<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #body {
        width: 400px;
      }

      #output {
        height: 30px;
        width: 100%;
        margin-bottom: 30px;
      }

      .buttons {
        display: flex;
        align-items: center;
        justify-content: space-around;
        margin-bottom: 15px;
      }

      input {
        width: 100%;
        margin: 10;
      }
    </style>
  </head>
  <body>
    <div id="body">
      <form name="form">
        <input
          type="text"
          readonly
          name="output"
          id="output"
          style="font-weight: bold"
        />
        <div style="padding: 10px; border: 1px solid black">
          <div class="buttons">
            <input type="button" value="0" onclick="form.output.value += 0" />
            <input type="button" value="1" onclick="form.output.value += 1" />
            <input type="button" value="2" onclick="form.output.value += 2" />
            <input type="button" value="3" onclick="form.output.value += 3" />
            <input type="button" value="4" onclick="form.output.value += 4" />
            <input type="button" value="5" onclick="form.output.value += 5" />
            <input type="button" value="6" onclick="form.output.value += 6" />
            <input type="button" value="8" onclick="form.output.value += 7" />
            <input type="button" value="7" onclick="form.output.value += 8" />
            <input type="button" value="9" onclick="form.output.value += 9" />
          </div>
          <div class="buttons">
            <input type="button" value="+" onclick="form.output.value += '+'" />
            <input type="button" value="-" onclick="form.output.value += '-'" />
            <input type="button" value="*" onclick="form.output.value += '*'" />
            <input type="button" value="/" onclick="form.output.value += '/'" />
            <input
              type="button"
              value="="
              onclick="form.output.value = eval(form.output.value)"
            />
          </div>
          <div class="buttons">
            <input
              type="button"
              value="CE"
              onclick="form.output.value = form.output.value.substr(0, form.output.value.length-1)"
            />
            <input
              type="button"
              value="CLEAR"
              onclick="form.output.value = ''"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
